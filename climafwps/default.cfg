[metadata:main]
identification_title = CliMAF WPS Demo
identification_abstract = A Web Processing Service for CliMAF.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, climafwps, demo
identification_keywords_type = theme
provider_name = CliMAF WPS Demo
provider_url=http://climafwps.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = climafwps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
